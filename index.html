<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- reveal基本的css  -->
    <link rel="stylesheet" href="css/reveal.css">
    <!-- 引入黑色主题 -->
    <link rel="stylesheet" href="css/theme/black.css">
    <!-- 用于显示代码高亮 -->
    <link rel="stylesheet" href="lib/css/zenburn.css">
</head>

<body>
    <!-- 这里省略引入css代码，记得加上 -->
    <div class="reveal">
        <!-- 所有的幻灯片都放在一个类为slides的div中 -->
        <div class="slides">

            <!-- 每一个<section>块都生成一张单独ppt -->
            <section>
                <!-- ppt标题 -->
                <h1>How to use jQuery</h1>
                <!-- ppt正文 -->
                <p>
                    <small>Presented by <a href="">xyy</a></small>
                </p>
            </section>

            <!-- 第二页 -->
            <section>

                <!-- section中还可以包含section，放映的方式为向下放映 -->
                <section>
                    <h2>Hello There</h2>
                    <!-- fragment类表示分条显示，当键盘按下?键时触发 -->
                    <p class="fragment">Today, we are gonna talk about the jQuery.</p>
                    <!-- 添加一个图片链接 -->
                    <a class="fragment" href="http://jquery.com/download/"><img width="240" height="180"
                            data-src="images/jquery_logo.gif" alt="jquery_logo"></a>
                </section>
                <!-- 通过data-background熟悉可以设置幻灯片的背景颜色或者图片，甚至可以使用视频当作背景 -->
                <section data-background="#dddddd">
                    <h2>But then, Believe me...</h2>
                    <p class="fragment">You need some HTML,CSS and JavaScript skills to be able to use jQuery
                        effectively.
                </section>

            </section>

        </div>
    </div>

    <!-- reveal基本的js，里面集成了一些转场动画 -->
    <script src="js/reveal.js"></script>

    <script type="text/javascript">
        // 初始化页面
        Reveal.initialize();
    </script>
</body>

</html>
